<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mã hóa Affine</h1>
    <div class="main-content">
      <div class="input-section">
        <div class="input-group">
          <label for="text">Nhập văn bản (A-Z và khoảng trắng):</label>
          <input type="text" id="text" maxlength="200">
        </div>

        <div class="input-group">
          <label for="a">Khóa a (gcd(a,26)=1):</label>
          <input type="number" id="a" min="1" max="25">
        </div>

        <div class="input-group">
          <label for="b">Khóa b (0-25):</label>
          <input type="number" id="b" min="0" max="25">
        </div>

        <div class="input-group">
          <button onclick="mahoa()">Mã hóa</button>
          <button onclick="giaima()">Giải mã</button>
        </div>

        <div style="font-size:13px;color:#555;margin-top:8px;">
        </div>
      </div>

      <div class="steps-section">
        <div class="steps" id="steps" style="display:none;">
          <h3>Các bước (chi tiết):</h3>
          <div id="step1" class="step"></div>
          <div id="step2" class="step"></div>
          <div id="step3" class="step"></div>
          <div id="result" class="result"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
