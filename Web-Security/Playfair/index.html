<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playfair</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mã hóa Playfair</h1>
    <div class="main-content">
      <div class="input-section">
        <div class="input-group">
          <label for="text">Nhập văn bản cần mã hóa (A-Z):</label>
          <input type="text" id="text" maxlength="50">
        </div>

        <div class="input-group">
          <label for="key">Nhập khóa (chuỗi chữ):</label>
          <input type="text" id="key">
        </div>

        <button onclick="mahoa()">Mã hóa</button>
        <button onclick="giaima()">Giải mã</button>
      </div>

      <div class="steps-section">
        <div class="steps" id="steps" style="display:none;">
          <h3>Các bước (chi tiết):</h3>
          <div id="step1" class="step"></div>
          <div id="step2" class="step"></div>
          <div id="step3" class="step"></div>
          <div id="result" class="result"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
